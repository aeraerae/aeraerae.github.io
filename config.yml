baseURL: "https://aeraerae.github.io/"
languageCode: "kr"
title: aerae
paginate: 5
theme: PaperMod

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
mainsections: ["posts", "papermod"]

minify:
  disableXML: true

outputs:
  home:
    - HTML
    - RSS
    - JSON

menu:
  main:
    - identifier: categories
      name: 카테고리
      url: /categories/
      weight: 20

    - identifier: posts
      name: 게시글
      url: /posts/
      weight: 10

    - identifier: tags
      name: 태그
      url: /tags/
      weight: 30

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  description: "blog"
  author: "Aerae"
  # author: ["Me", "You"] # multiple authors

  math: true
  defaultTheme: auto
  # disableThemeToggle: true
  ShowShareButtons: false
  ShowReadingTime: true
  # disableSpecial1stPost: true
  displayFullLangName: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowRssButtonInSectionTermList: true
  ShowAllPagesInArchive: true
  ShowPageNums: true
  ShowToc: true
  # comments: false
  images: ["images/papermod-cover.png"]

  profileMode:
    enabled: false
    title: PaperMod
    imageUrl: "#"
    imageTitle: my image
    # imageWidth: 120
    # imageHeight: 120
    buttons:
      - name: Archives
        url: archives
      - name: Tags
        url: tags

  homeInfoParams:
    Title: "aerae's blog"
    Content: >
      - aerae입니다, 반갑습니다.

      - 컴퓨터공학을 전공하고 있고, 취미로 알고리즘을 공부합니다.

      - 음악 감상과 만화/애니메이션 감상도 좋아합니다.

  socialIcons:
    - name: github
      url: "https://github.com/aeraerae"

    - name: spotify
      url: "https://open.spotify.com/user/zr54louzancg1hv08n3plhyd7"

  editPost:
    URL: "https://github.com/aeraerae/aeraerae.github.io/tree/main/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  label:
  iconSVG: '<svg xmlns="http://www.w3.org/2000/svg" height="25" viewBox="0 -960 960 960" fill="currentColor"><path d="M320-240h320v-80H320v80Zm0-160h320v-80H320v80ZM240-80q-33 0-56.5-23.5T160-160v-640q0-33 23.5-56.5T240-880h320l240 240v480q0 33-23.5 56.5T720-80H240Zm280-520v-200H240v640h480v-440H520ZM240-800v200-200 640-640Z"/></svg>'
  text: "Home"
  icon: icon.png
  iconHeight: 35

  # analytics:
  #     google:
  #         SiteVerificationTag: "XYZabc"

  assets:
    disableHLJS: true
  #     favicon: "<link / abs url>"
